<ion-header>
  <ion-toolbar color="primary">
    <ion-title>IMDB Movie Search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-searchbar animated [(ngModel)]="title" placeholder="Movies"></ion-searchbar>

  <ion-button (click)="searchMovieByTitle()">Search</ion-button>

  <ion-item button *ngFor="let item of (results | async)" [routerLink]="['/', 'movies', item.imdbID]">
    <ion-avatar slot="start">
      <img [src]="item.Poster" [alt]="item.Title">
    </ion-avatar>

    <ion-label text-wrap>
      <h3>{{ item.Title }}</h3>
      {{ item.Year }}
    </ion-label>
  </ion-item>

</ion-content>
